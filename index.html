<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Simple grocery app to create, manage, and check off your shopping lists. Stay organized and save time while shopping.">
  <title>Grocery List</title>
  <meta property="og:title" content="Grocery List" />
  <meta property="og:description"
    content="Simple grocery app to create, manage, and check off your shopping lists. Stay organized and save time while shopping." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/15537/15537318.png" />
  <meta property="og:url" content="https://grocery-list-beryl.vercel.app/" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/15537/15537318.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="main.js" defer type="module"></script>
</head>

<body>
  <button class="dark-mode-btn"></button>
  <div class="container">
    <h1 class="welcome-title">Welcome to your personal grocery list ü§óüõçÔ∏è</h1>
    <main class="main">
      <div class="grocery-container">
        <h2 class="grocery-title">Add product</h2>
        <div class="add-grocery-container">
          <div class="add-grocery">
            <label for="category" class="label">Category:</label>
            <select id="category" class="category-dropdown">
              <option value="dairy">Dairy</option>
              <option value="vegetables">Vegetables</option>
              <option value="fruits">Fruits</option>
              <option value="meat">Meat</option>
              <option value="breadAndBakery">Bread & Bakery</option>
              <option value="Beverages">Beverages</option>
            </select>
            <input type="text" placeholder="Grocery" id="grocery-input" />
            <button id="add">Add</button>
          </div>
          <div class="filter-grocery">
            <label for="filter-by" class="label">Filter by:</label>
            <select id="filter-by" class="category-dropdown">
              <option value="all">All</option>
              <option value="dairy">Dairy</option>
              <option value="vegetables">Vegetables</option>
              <option value="fruits">Fruits</option>
              <option value="meat">Meat</option>
              <option value="breadAndBakery">Bread & Bakery</option>
              <option value="Beverages">Beverages</option>
            </select>
          </div>
        </div>
      </div>
      <div class="grocery-list-container">
        <div class="progress-container">
          <p class="progress-label">
            Progress: <span class="progress-percentage">0%</span>
          </p>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
        <div class="groceries"></div>
        <button class="remove-all" disabled="true">Remove all</button>
      </div>
    </main>
  </div>
  <footer>
    <p class="footer">
      Copyright &#169; 2025 Agnieska Jackevic. All Rights Reserved.
    </p>
  </footer>
</body>

</html>
